name: Node Continuous Integration and Deployment

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
      - run: npm ci

      - name: Run Unit tests
      - run: npm test
