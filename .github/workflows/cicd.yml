name: Node Continuous Integration and Deployment

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
      - run: npm ci

      - name: Run Unit tests
      - run: npm test
